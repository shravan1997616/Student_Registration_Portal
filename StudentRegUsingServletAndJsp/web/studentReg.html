
<!DOCTYPE html>

<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 50%;
                background:#3e66a8 ;
                border: 1px solid blue;
                margin: auto;
                padding: 20px;
                font-size: 15px;
                color:white;
            }
            
            #myform table tr td input{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter Your name :</td>
                        <td><input type="text" name="user_name" placeholder="Enter here" required/></td>
                    </tr>
                    
                    <tr>
                        <td>Enter Your Roll no:</td>
                        <td><input type="text" name="user_roll" placeholder="Enter here" required/></td>
                    </tr>
                    
                    <tr>
                        <td>Enter Your password :</td>
                        <td><input type="password" name="user_password" placeholder="Enter here" required/></td>
                    </tr>
                    
                    <tr>
                        <td>Enter Your email :</td>
                        <td><input type="email" name="user_email" placeholder="Enter here" required/></td>
                    </tr>
                    
                    <tr>
                        <td>Select Gender :</td>
                        <td>
                            <input type="radio" name="user_gender" value="male" required/> Male &nbsp;&nbsp;
                            <input type="radio" name="user_gender" value="female" /> Female
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Select your course :</td>
                        <td>
                            <select name="user_course" required>
                                <option value="MCA">MCA</option>
                                <option value="BCA">BCA</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" value="checked" name="condition"/>
                        </td>
                        <td>Agree terms and condition</td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div> 
    </body>
</html>
